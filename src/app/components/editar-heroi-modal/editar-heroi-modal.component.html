<ion-header>
  <ion-toolbar>
    <ion-title>Editar Heroi</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fechaModal()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="heroiForm">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Her√≥i</ion-label>
        <ion-input type="text" formControlName="nomeHeroi"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Nome</ion-label>
        <ion-input type="text" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Data de nascimento</ion-label>
        <ion-input
          [value]="heroi.dataNascimento | date"
          type="date"
          formControlName="dataNascimento"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Altura</ion-label>
        <ion-input type="number" formControlName="altura"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Peso</ion-label>
        <ion-input type="number" formControlName="peso"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Superpoderes</ion-label>
        <ion-select formControlName="superPoderIds" multiple="true">
          <ion-select-option
            *ngFor="let superPoder of superPoderes"
            [value]="superPoder.id"
          >
            {{ superPoder.superPoder }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-button
      expand="full"
      (click)="salvarEdicaoHeroi(heroi)"
      [disabled]="!heroiForm.valid"
    >
      Salvar
    </ion-button>
  </form>
</ion-content>
